########################
# BACKGROUND
########################
background {
    monitor = *
    path = ~/assets//wallpapers/wall.jpg
    blur_passes = 3
    contrast = 0.9
    brightness = 0.8
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

########################
# GENERAL
########################
general {
    grace = 0
    no_fade_in = false
    disable_loading_bar = true
}

########################
# BIG TIME (IDLE VIEW)
########################
label {
    monitor = *
    text = cmd[update:1000] echo "$(date '+%H:%M')"
    font_family = SF Pro Display Bold
    font_size = 120
    color = rgba(255, 255, 255, 0.85)

    position = 0, 140
    halign = center
    valign = center
}

########################
# DATE (UNDER TIME)
########################
label {
    monitor = *
    text = cmd[update:60000] echo "$(date '+%A, %d %B')"
    font_family = SF Pro Display Medium
    font_size = 26
    color = rgba(255, 255, 255, 0.65)

    position = 0, 60
    halign = center
    valign = center
}

########################
# MUSIC (BOTTOM)
########################
label {
    monitor = *
    text = cmd[update:1000] ~/.config/hypr/scripts/song-details.sh
    font_family = JetBrains Mono Nerd Font
    font_size = 18
    color = rgba(255, 255, 255, 0.6)

    position = 0, 80
    halign = center
    valign = bottom
}

########################
# PROFILE IMAGE (AUTH VIEW)
########################
image {
    monitor = *
    path = ~/assets/pfp/logo.png
    size = 120
    rounding = -1

    position = 0, -60
    halign = center
    valign = center
}

########################
# USER PROMPT
########################
label {
    monitor = *
    text = Whatâ€™s in your mind today?
    font_family = SF Pro Display Medium
    font_size = 24
    color = rgba(255, 255, 255, 0.7)

    position = 0, -140
    halign = center
    valign = center
}

########################
# PASSWORD FIELD
########################
input-field {
    monitor = *
    size = 260, 56
    outline_thickness = 2

    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true

    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(20, 20, 20, 0.5)
    font_color = rgb(230, 230, 230)

    fade_on_empty = false
    hide_input = false

    placeholder_text = <span foreground="#ffffff88">Enter Password</span>
    font_family = SF Pro Display Medium

    position = 0, -220
    halign = center
    valign = center
}
