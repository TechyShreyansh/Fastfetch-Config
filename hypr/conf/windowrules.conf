# =========================
# Window Rules
# =========================

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# --- Floating Rules --- 
windowrulev2 = float,class:^(pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = float,class:^(nm-connection-editor)$
windowrulev2 = float,title:^(Picture-in-Picture)$

# --- Centre Floating Windows ---
windowrulev2 = centre,class:^(pavucontrol|blueman-manager|nm-connection-editor)$

# --- Size for Dialogs ---
windowrulev2 = size 800 500,class:^(pavucontrol|blueman-manager|nm-connection-editor)$

# Apps go where they belong
windowrulev2 = workspace 4,class:^(Spotify|Cider|Elisa)$
windowrulev2 = workspace 2,class:^(Firefox)$
windowrulev2 = workspace 3,class:^(Code|VSCodium)$
